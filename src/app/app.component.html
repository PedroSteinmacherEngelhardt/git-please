<div class="display">
    <div *ngFor="let code of codigo" class="codigo" (click)="codigoSelected(code)" [class.selecionado]="code == codigoSelecionado">
        <pre>{{code.function}}</pre>
    </div>
</div>
<div class="regras">
    <div *ngFor="let regra of regras" class="regra" (click)="regraSelected(regra)" [class.selecionado]="regra == regraSelecionada">
        <p>{{regra.regra}}</p>
    </div>
</div>
